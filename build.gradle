plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    compileOnly libs.jetbrain.annotations

    // Use `implementation` instead of `compileOnly` for libraries with code
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain { // version of java to use (i.e 1.8, 11, 17, 21, ...)
        languageVersion = JavaLanguageVersion.of(21)
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'Resources' // you can add more resources or java sources by 
        }
    }
}

jar {
    manifest {
        // Added just in case, make sure we are 
        attributes(
            'Main-Class': 'Game.Game' // Main class or the Game.java file
        )
    }
    // Exclude duplication files for libraries
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    // add each library to final jar (a.k.a a FAT-jar)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'Game.Game'
}

// This is a task to open the map editor
tasks.register("mapEditor", JavaExec) {
    dependsOn("compileJava") // Make sure to compile before running
    group = ApplicationPlugin.APPLICATION_GROUP // Set this to be a part of the application group
    classpath = sourceSets.main.runtimeClasspath // set the classpath to the 'main' classpath
    mainClass = 'MapEditor.MapEditor' // Map editor class
}
